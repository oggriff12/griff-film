<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRIFF IS BACK ‚Äî Episodes</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Netlify Identity Widget -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>üé¨ GRIFF IS BACK</h1>
      <p>Authentic. Gritty. Real. Log in to watch.</p>
      <div class="hero-actions">
        <button id="login-btn">Sign In / Sign Up</button>
        <button id="logout-btn" class="secondary hidden">Log Out</button>
      </div>
      <div id="user-badge" class="hidden"></div>
    </div>
  </header>

  <main class="container">
    <h2>Episodes</h2>
    <div id="episodes-grid" class="grid"></div>
  </main>

  <!-- Player overlay -->
  <section id="slideshow" class="overlay hidden">
    <div id="preloader">Loading‚Ä¶</div>
    <img id="slide" class="slide" alt="scene"/>
    <div id="caption"></div>
    <div id="hud">
      <button id="back-button">‚Üê Back</button>
      <div id="ep-label"></div>
      <button id="pause-toggle">‚è∏</button>
    </div>
  </section>

  <!-- BG music (optional) -->
  <audio id="bg-music" src="assets/music.mp3" loop preload="auto"></audio>

  <!-- Tap-to-play overlay for iPhone audio -->
  <div id="tap-to-play" class="overlay hidden">
    <div class="card">
      <h2>üîä Tap to Start with Sound</h2>
      <button id="enable-audio">Play</button>
    </div>
  </div>

  <script src="animation.js"></script>
  <script>
    // Netlify Identity login flow
    const loginBtn  = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userBadge = document.getElementById('user-badge');

    function setAuthed(user){
      const loggedIn = !!user;
      loginBtn.classList.toggle('hidden', loggedIn);
      logoutBtn.classList.toggle('hidden', !loggedIn);
      userBadge.classList.toggle('hidden', !loggedIn);
      if (loggedIn) userBadge.textContent = "Logged in as: " + (user.user_metadata?.full_name || user.email);
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => setAuthed(user));
        window.netlifyIdentity.on('login', user => { setAuthed(user); window.netlifyIdentity.close(); });
        window.netlifyIdentity.on('logout', () => setAuthed(null));
        window.netlifyIdentity.init();
      }
    });

    loginBtn.onclick  = () => window.netlifyIdentity && window.netlifyIdentity.open('login');
    logoutBtn.onclick = () => window.netlifyIdentity && window.netlifyIdentity.logout();
  </script>
</body>
</html>
